spring:
  application:
    name: ConsumeService
  cloud:
    nacos:
      discovery:
        server-addr: idea.nginx.nacos:81
        ephemeral: false
      config:
        server-addr: idea.nginx.nacos:81
management:
  endpoint:
    metrics:
      enabled: true
    prometheus:
      enabled: true
  endpoints:
    web:
      exposure:
        include: '*'
  metrics:
    export:
      prometheus:
        enabled: true