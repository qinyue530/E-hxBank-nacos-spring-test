server:
  port: 8088
####服务网关名称
spring:
  application:
    name: GatewayServer
  cloud:
    gateway:
      ###路由策略
      enabled: true
      routes:
        ###根据我们的服务名称查找地址实现调用
        - id: GatewayServer
          ####转发http://127.0.0.1:8888/
          uri: lb://ConfigApplication/
          #匹配规则
          predicates:
            - Path=/**
            - Path=/getName/**
    nacos:
      discovery:
        server-addr: idea.nginx.nacos:81
management:
  endpoint:
    metrics:
      enabled: true
    prometheus:
      enabled: true
  endpoints:
    web:
      exposure:
        include: '*'
  metrics:
    export:
      prometheus:
        enabled: true
