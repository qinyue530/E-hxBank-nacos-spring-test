server:
  port: 7090

spring:
  application:
    name: test  #Date Id
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
      config:
        server-addr: 127.0.0.1:8848
        group: DEFAULT_GROUP
        file-extension: yaml #nacos的配置列表 dataId 必须有后缀 且与配置格式相同
  datasource:
    url: jdbc:mysql://localhost:3306/swtest
    username: root
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver
mybatis:
  type-aliases-package: com.nacos.dao
